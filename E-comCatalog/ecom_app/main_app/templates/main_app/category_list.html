{% extends 'base.html' %}

{% block content %}

<h3> Categories</h3>

<div class="row">
{% for category in category_list %}
    <a href="{% url 'category_details' category.id %}">

        <div class="col s6 m3">
            <div class="card">
                <div class="card-image">
                    {% load static %}
                    <div class="card-image">
                        <img width="100px" height="100px" src={% static category.cat_image|cut:'main_app/static/' %} />
                    </div> 
                </div>
                <div class="card-content">
                    
                    <span class="card-title">{{ category.type }}</span>
                      
                </div> 
            </div>
              
        </div>
    </a>
{% endfor %}
</div>
{% endblock %}
