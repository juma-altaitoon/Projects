{% extends 'base.html' %}


{% block content %}
<h4>Delete Category?</h4>
<p>Deleting a Category will permanently remove it.</p>
<form action="" method="post">
    {% csrf_token%}
    <input type="submit" value="Yes - Delete Category" class="btn deep-orange darken-4">
    <a href="{% url 'category_details' category.id %}" class="btn grey">No - Keep Category</a>
</form>
{% endblock %}
